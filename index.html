    <title>MARE GAMING</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Home</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#"
                >Productos</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contacto</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Quienes somos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled">Ubicacion</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <header>
      <h1 id="titulo"></h1>
    </header>
    <div id="placas"></div>

    <!-- MODAL PARA EL CARRITO -->
    <main>
      <div id="modal-container-carrito" class="modal-container-carrito" >
        <div id="modal-carrito">
            <h3 class="titulos-productos">Carrito</h3>
            <div id="modal-content-carrito" class="modal-content" >
                <div>
                    <table class="table">
                        <thead>
                        <tr>
                            <th scope="col">Nombre</th>
                            <th scope="col">Cantidad</th>
                            <th scope="col">Precio</th>
                            <th scope="col">Eliminar</th>
                            
                        </tr>
                        </thead>
                        <tbody id="tabla-contenedora">
                            
                        </tbody>
                        <tfoot>
                            <th scope="row" colspan="5" id="precioTotal"></th>
                        </tfoot>
                    </table>
                </div>
                <!-- Button trigger modal -->
                <button type="button" id="btn-finCompra" class="btn-gral" data-toggle="modal">
                    Finalizar compra
                </button>
                
            </div>
            <button id="modal-cerrar" class="btn-gral" > Cerrar</button>
        </div>
    </div>
    <!---->
    </main>
    

    <footer>
      <div class="container">
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="exampleFormControlInput1"
            placeholder="name@example.com"
          />
        </div>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label"
            >Dejanos tu comentario</label
          >
          <textarea
            class="form-control"
            id="exampleFormControlTextarea1"
            rows="3"
          ></textarea>
        </div>
      </div>
    </footer>

    <div id="carrito">  
      <div class="logoCarrito" id="carritoModal">
          <a href=""></a><img src="img/carrito.png" alt="whatsApp" id="imgCarrito"> </a>
      </div>
  </div>
